<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test | MedTechAI</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 120px auto 60px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-result {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .success { background: #f0fdf4; border: 1px solid #10b981; color: #065f46; }
        .error { background: #fef2f2; border: 1px solid #ef4444; color: #991b1b; }
        .loading { background: #f0f9ff; border: 1px solid #0ea5e9; color: #0c4a6e; }
        .test-button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            font-weight: 500;
        }
        .test-button:hover { background: #0284c7; }
        .test-button:disabled { background: #94a3b8; cursor: not-allowed; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo-text">MedTechAI</a>
            <nav>
                <ul class="nav-list">
                    <li><a class="nav-link" href="/">Home</a></li>
                    <li><a class="nav-link" href="/services/">Services</a></li>
                    <li><a class="nav-link" href="/pharmacy/">Pharmacy</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="test-container">
        <h1>Backend Connection Test</h1>
        <p>Test the connection between frontend and backend services.</p>
        
        <div class="test-section">
            <h3>API Health Check</h3>
            <button class="test-button" onclick="testHealthCheck()">Test Health Check</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h3>Drug Interaction API</h3>
            <button class="test-button" onclick="testDrugInteractions()">Test Drug Interactions</button>
            <div id="drug-result"></div>
        </div>

        <div class="test-section">
            <h3>Virtual Assistant API</h3>
            <button class="test-button" onclick="testVirtualAssistant()">Test Virtual Assistant</button>
            <div id="assistant-result"></div>
        </div>

        <div class="test-section">
            <h3>Lab Analysis API</h3>
            <button class="test-button" onclick="testLabAnalysis()">Test Lab Analysis</button>
            <div id="lab-result"></div>
        </div>
    </main>

    <script src="/assets/js/api.js"></script>
    <script>
        async function testHealthCheck() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="test-result loading">Testing health check...</div>';
            
            try {
                const response = await window.api.healthCheck();
                resultDiv.innerHTML = `<div class="test-result success">✅ Health check successful: ${JSON.stringify(response, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">❌ Health check failed: ${error.message}</div>`;
            }
        }

        async function testDrugInteractions() {
            const resultDiv = document.getElementById('drug-result');
            resultDiv.innerHTML = '<div class="test-result loading">Testing drug interactions...</div>';
            
            try {
                const response = await window.api.checkDrugInteractions(['aspirin', 'warfarin']);
                resultDiv.innerHTML = `<div class="test-result success">✅ Drug interaction test successful: ${JSON.stringify(response, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">❌ Drug interaction test failed: ${error.message}</div>`;
            }
        }

        async function testVirtualAssistant() {
            const resultDiv = document.getElementById('assistant-result');
            resultDiv.innerHTML = '<div class="test-result loading">Testing virtual assistant...</div>';
            
            try {
                const response = await window.api.virtualAssistant('Hello, I have a headache');
                resultDiv.innerHTML = `<div class="test-result success">✅ Virtual assistant test successful: ${JSON.stringify(response, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">❌ Virtual assistant test failed: ${error.message}</div>`;
            }
        }

        async function testLabAnalysis() {
            const resultDiv = document.getElementById('lab-result');
            resultDiv.innerHTML = '<div class="test-result loading">Testing lab analysis...</div>';
            
            try {
                const labResults = {
                    results: [
                        { name: 'Glucose', value: 120, unit: 'mg/dL', range: '70-100' },
                        { name: 'Cholesterol', value: 200, unit: 'mg/dL', range: '<200' }
                    ]
                };
                const response = await window.api.analyzeLabResults(labResults);
                resultDiv.innerHTML = `<div class="test-result success">✅ Lab analysis test successful: ${JSON.stringify(response, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">❌ Lab analysis test failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
