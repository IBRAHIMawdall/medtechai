services:
  - type: web
    name: medtechai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --production
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GROQ_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.vercel.app
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
    autoDeploy: true
    disk:
      name: medtechai-data
      mountPath: /data
      sizeGB: 1
