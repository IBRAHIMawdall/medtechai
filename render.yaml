services:
  - type: web
    name: medtechai-backend
    env: node
    plan: free
    buildCommand: cd src/backend && npm install
    startCommand: cd src/backend && node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: medtechai-db
          property: connectionString

databases:
  - name: medtechai-db
    databaseName: medtechai
    user: medtechai_user
    plan: free