version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: medtechai-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=medtechai
      - DB_USER=medtechai
      - DB_PASS=medtechai_password_change_in_production
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_jwt_secret_change_in_production
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src/backend/logs:/app/logs
      - ./src/backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - medtechai-network

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: medtechai-postgres
    environment:
      - POSTGRES_USER=medtechai
      - POSTGRES_PASSWORD=medtechai_password_change_in_production
      - POSTGRES_DB=medtechai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/backend/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medtechai"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medtechai-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: medtechai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medtechai-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: medtechai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - medtechai-network

volumes:
  postgres_data:
  redis_data:

networks:
  medtechai-network:
    driver: bridge

